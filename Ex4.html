<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Exibição</title>
<body>

    <h2>Bora Codar?</h2>

    <br>
    

<script>

let valor1 = parseFloat(prompt("Digite um valor"));
let valor2 = parseFloat(prompt("Digite outro valor"));

if(valor1==valor2){
    document.write( "São numeros iguais")
}else{
    if(valor1>valor2){
        document.write("O primeiro numero digitado é maior")
    }else{
        if(valor2>valor1){
            document.write( "O segundo numero digitado é maior")
        }
    }
}

</script>
       
            
    

</body>
</html>
