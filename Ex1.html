<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Teste Exibição</title>
</head>
<body>

    <h2>Bora Codar?</h2>

    
    

<script>

let valor1 = parseFloat(prompt("Digite um valor"));
let valor2 = parseFloat(prompt("Digite outro valor"));

if(valor1>valor2){
    document.write("Este é o maior valor: " + parseFloat(valor1))
}else{
    if(valor2>valor1){
        document.write("Este é o maior valor: " + parseFloat(valor2))
    }
}

</script>
       
            
    

</body>
</html>
