<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Exibição</title>

<body>

    <h2>Bora Codar?</h2>

    <br>


    <script>

        let senha = parseFloat(prompt("Digite a senha"));
        
        if(senha == 1234){

            alert("Acesso negado")
        }

    

    </script>
