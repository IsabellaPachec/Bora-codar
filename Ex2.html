<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Exibição</title>
<body>

    <h2>Bora Codar?</h2>

    <br>
    

<script>

let valor1 = parseFloat(prompt("Digite um valor"));


if(valor1>0){
    document.write(parseFloat(valor1) + "  Este valor é positivo");
}else{
    if(valor1<0){
        document.write(parseFloat(valor1) + "  Este valor é Negativo");
    }else{
        if(valor1 == 0){
        document.write("Este valor é 0");
        }
    }
}

</script>
       
            
    

</body>
</html>
